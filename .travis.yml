---
notifications:
  email:
    on_success: never
    on_failure: change

cache: pip

sudo: true

# language: python
# python:
#   - '2.7'
#   - '3.6'

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      language: python
      # python: "2.7_with_system_site_packages"
      python: 2.7
      env: PACKAGES="xvfb gir1.2-gtk-3.0 python-gi python-gi-cairo pep8 pyflakes python-pytest" PYTHON="python"
    - os: linux
      sudo: required
      dist: trusty
      language: python
      # python: "3.6_with_system_site_packages"
      python: 3.6
      env: PACKAGES="xvfb gir1.2-gtk-3.0 python3-gi python3-gi-cairo python3-pep8 pyflakes python3-pytest" PYTHON="python3"

install:
  - sudo apt-get update -q
  - sudo apt-get install --no-install-recommends -y $(echo $PACKAGES)
  - python setup.py install

script:
  - xvfb-run -a "$PYTHON" setup.py test
